<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
      console.log(this.classList.value);
      e.stopPropagation(); //stop bubbling up or down
    }

    //This captures all the way up, and is known as BUBBLING
    divs.forEach(div => div.addEventListener('click', logText));

    //This captures all the way down, and is known as CAPTURE
    // divs.forEach(div => div.addEventListener('click', logText, {
    //   capture: true
    // }));

    button.addEventListener('click', () => {
      console.log('Click!!!!');
    }, {
      once: true //allows element to only be clicked once by unbinding it, useful for store checkouts where we only want user to click checkout one time
    });

  </script>
</body>

</html>
